<!DOCTYPE html>
<html>
<head>
	<title>Форма заполнения информации о банковской карте</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Форма заполнения информации о банковской карте</h1>
	<form id="card-form">
		<label for="bank-name">Название банка:</label>
		<input type="text" id="bank-name" name="bank-name" required><br><br>
		
		<label for="payment-system">Тип платежной системы:</label>
		<select id="payment-system" name="payment-system" required>
			<option value="">Выберите тип платежной системы</option>
			<option value="visa">Visa</option>
			<option value="mastercard">Mastercard</option>
			<option value="american-express">American Express</option>
			<option value="discover">Discover</option>
		</select><br><br>
		
		<label for="card-number">Номер карты (16 цифр):</label>
		<input type="text" id="card-number" name="card-number" maxlength="16" required><br><br>
		
		<label for="card-holder-name">Имя держателя карты:</label>
		<input type="text" id="card-holder-name" name="card-holder-name" required><br><br>
		
		<label for="expiry-date">Месяц и год окончания карты:</label>
		<input type="month" id="expiry-date" name="expiry-date" required><br><br>
		
		<button type="submit">Отправить</button>
	</form>
	
	<div class="card-thumbnail">
		<div class="card-logo"></div>
		<span id="bank-name-preview"></span>
		<span id="payment-system-preview"></span><br>
		<span id="card-number-preview"></span><br>
		<span id="card-holder-name-preview"></span><br>
		<span id="expiry-date-preview"></span>
	</div>
	
	<table id="cards-table">
		<thead>
			<tr>
				<th>Банк</th>
				<th>Платежная система</th>
				<th>Номер карты</th>
				<th>Держатель карты</th>
				<th>Дата окончания</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
    <script src="script.js"></script>
</body>
</html>
